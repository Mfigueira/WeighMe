{% extends "layout.html" %}

{% block main %}

    <section>
        <h2>Log In</h2>
        <form action="/login" method="post">
            <input name="username" placeholder="Username" type="text" autocomplete="off" autofocus />
            <input name="password" placeholder="Password" type="password" />
            <input type="submit" value="Log In" />
        </form>
    </section>

{% endblock %}
